services:
  bitcoind:
    image: lncm/bitcoind:v27.0
    container_name: bitcoind
    restart: unless-stopped
    env_file: .env
    environment:
      # lncm/bitcoind uses these specific env vars
      - BITCOIN_RPC_USER=${BTC_RPC_USER}
      - BITCOIN_RPC_PASSWORD=${BTC_RPC_PASS}
    command:
      - -rpcallowip=0.0.0.0/0
      - -rpcbind=0.0.0.0
      - -txindex=1
    volumes:
      - ${BITCOIND_DATA_PATH:-/srv/bitcoin}:/data/.bitcoin
    ports:
      - "8332:8332"
      - "8333:8333"

  ckpool:
    image: ghcr.io/jamestrichardson/ckpool-docker:latest
    container_name: ckpool
    restart: unless-stopped
    depends_on:
      - bitcoind
    env_file: .env
    volumes:
      - ${CONFIG_PATH:-/srv/ckpool/config}:/config
    ports:
      - "3333:3333"
    environment:
      # These override .env defaults to ensure they work within the compose network
      BTC_RPC_URL: bitcoind:8332
      BTC_RPC_USER: ${BTC_RPC_USER}
      BTC_RPC_PASS: ${BTC_RPC_PASS}
